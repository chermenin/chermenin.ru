language: node_js
node_js:
  - "0.10"
env:
  global:
    - secure: ""
    - secure: ""
branches:
  only:
    - master
before_script:
  - npm install -g gulp
  - npm install
  - gulp
after_success:
  "cd build; for file in `find`; do echo \"Upload $file\"; curl --ftp-create-dirs -u $FTP_USER:$FTP_PASSWORD -T \"$file\" \"ftp://ftp.chermenin.ru/$file\"; done; cd ..;"
