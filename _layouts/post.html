---
layout: default
---

<article class="post">
    <div class="content">
        {{ content }}
    </div>

    <div class="article-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d.%m.%Y" }}</time>
        {% if page.tags %} Â·
        {% for tag in page.tags %}
        <a href="/tag/{{ tag | slugify: 'pretty' }}">#{{ tag }}</a>{% if loop.index < page.tags.length %},{% endif %}
        {% endfor %}
        {% endif %}
    </div>
</article>
