---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-tags">Теги: 
      {% for tag in page.tags %}
        <a href="/tag/{{ tag }}.html">{{ tag }}</a>{% if loop.index < page.tags.length %},{% endif %}
      {% endfor %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div id="disqus_thread"></div>
	<script>
		/**
		 *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
		 *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
		 */
		var disqus_config = function () {
			this.page.url = "{{ site.url }}{{ page.url }}";
			this.page.identifier = "{{ page.date.getFullYear() }}_{{ page.date.getMonth() + 1 }}_{{ page.date.getDay() + 1 }}_{{ page.url.hashCode() }}";
		};
		(function() {  // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');
			s.src = 'http://chermenin.disqus.com/embed.js';
			s.setAttribute('data-timestamp', + new Date());
			(d.head || d.body).appendChild(s);
		})();
	</script>
	<noscript>Пожалуй, стоит включить JavaScript, чтобы увидеть <a href="https://disqus.com/?ref_noscript" rel="nofollow">комментарии</a>.</noscript>

</article>
