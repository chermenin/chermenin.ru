---
title: Архив записей
metadata: Список всех записей блога
layout: default
---
<main>
    {% for post in site.posts %}
    <article class="post-preview">
        <h2><a href="{{ post.url }}">«{{post.title}}»</a></h2>
        <p>{{ post.description | safe }}</p>
    </article>
    {% endfor %}
</main>
