---
title: Архив записей
metadata: Список всех записей блога
layout: default
---
<ul>
    {% for post in site.posts %}
        <li class="mini-post">
            &laquo;<a href="{{ post.url }}"><span class="post-title">{{post.title}}</span></a>&raquo; ‒ 
            <span class="post-timestamp">{{ post.date | date: "%d.%m.%Y") }}</span>
            <p>{{ post.description|safe }}</p>    
        </li>
    {% endfor %}
</ul>
